version: '3'
services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - db-data:/var/lib/mongo/data

  mysql:
    image: mysql
    restart: always
    ports:lsof
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=main
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root


volumes:
  db-data:
    driver: local
  mq-data:
    driver: local
  es-data:
    driver: local
  minio-data:
    driver: local
